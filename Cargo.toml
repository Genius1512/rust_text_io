[package]
name = "text_io"
version = "0.0.4"
authors = ["Oliver Schneider <rust-si1949781094849131978611@oli-obk.de>"]
description = "really simple to use panicking input functions"
homepage = "https://github.com/oli-obk/rust-si"
repository = "https://github.com/oli-obk/rust-si"
readme = "README.md"
keywords = ["io", "read", "readline", "scan", "scanf"]
license-file = "LICENSE"

[lib]
name = "text_io"
plugin = true

[features]
nightly = ["quasi", "quasi_macros"]

[dependencies.quasi]
version = "*"
optional = true

[dependencies.quasi_macros]
version = "*"
optional = true
